{% extends 'base.html' %}
{% block title %}Choose A GPU{% endblock%}
{% block content %}
<div class="container" style="margin-top:30px">
    <div class="text-center table-responsive-sm">
        <h1>Choose A GPU</h1>
        <table class="table" id="dataTables-filter">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Chipset</th>
                    <th>Memory</th>
                    <th>Core Clock</th>
                    <th>Boost Clock</th>
                    <th>Color</th>
                    <th>Length</th>
                    <th>Rating</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
{% endblock %}
{% block script %}
    <script>
        $(document).ready(function() {
            // using ajax to call a function 'get_all_cpus' to retrive data then render them on table. 
            $('#dataTables-filter').DataTable({
                "lengthMenu": [[25, 50, 100], [25, 50, 100]],
                "processing": true,
                "serverSide": true,
                "order": [[0, 'asc'],],
                "ajax": "/products/get_all_gpus/",
                "columns": [
                    {data: "id"},
                    {data: "name"},
                    {data: "chipset"},
                    {data: "memory"},
                    {data: "core_clock"},
                    {data: "boost_clock"},
                    {data: "color"},
                    {data: "length"},
                    {data: "rating"},
                    {data: "price"},
                    {data: "action"},
                ],
            })
        } );
    </script>
{% endblock %}
